<!DOCTYPE html>
<html lang="en" ng-app="TicTacToeApp">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Tic Tac Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/tictactoeController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/readable/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">  
</head>
<body ng-controller="TicTacToeController as ttt">
  <div class="jumbotron text-center">
    <h1>Ultimate TicTacToe</h1>
    <h3>It is {{ttt.turn}}'s turn</h3>
    <button type="button" class="btn btn-warning" ng-click="ttt.reset()">Clear Board</button>
  </div>
  <div class="container master_container">
    <div class="board_container" ng-repeat="board in ttt.mainBoard.boards" ng-class="{board_to_play: ttt.nextBigSquare===$index, board_X: ttt.mainBoard.squares['square'+$index]==='X', board_O: ttt.mainBoard.squares['square'+$index]==='O'}">
      <div class="board_square" ng-repeat="square in board.squares">
        <div ng-show="square==='X'" class="played X ng-hide">X</div>
        <div ng-show="square==='O'" class="played O ng-hide">O</div>
        <div ng-hide="square" ng-click="ttt.can_play(board.id, $index)" class="can_play"></div>
      </div>
    </div>
  </div>
</body>
</html>
